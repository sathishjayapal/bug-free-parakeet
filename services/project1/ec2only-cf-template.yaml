AWSTemplateFormatVersion: 2010-09-09
Description: Deploy template 2 - Project 1
Parameters:
  AmazonLinuxAMIID:
    Type: String
    Description: Enter Sathish Machine AMI ID
    Default: ami-09704eb9073cf6ed0
  CFNStackName:
    Type: String
    Description: Enter stackname
    Default: CF-WEB-STACK
  BastionAMI:
    Type: String
    Description: Enter Bastion Information
    Default: ami-00a36856283d67c39
Resources:
  WebServerInstance1:
    Type: 'AWS::EC2::Instance'
    Properties:
      ImageId: !Ref AmazonLinuxAMIID
      InstanceType: t2.micro
      SecurityGroupIds: !Split
        - ","
        - Fn::ImportValue:
            !Sub "${CFNStackName}-WebInstanceSecurityGroup"
      SubnetId:
        Fn::ImportValue:
          Fn::Sub: "${CFNStackName}-PrivateSubnet1"
      Tags:
        - Key: name
          Value: !Join
            - ''
            - - !Ref AWS::StackName
              - ''
              - !Ref AmazonLinuxAMIID
  WebServerInstance2:
    Type: 'AWS::EC2::Instance'
    Properties:
      ImageId: !Ref AmazonLinuxAMIID
      InstanceType: t2.micro
      SecurityGroupIds: !Split
        - ","
        - Fn::ImportValue:
            !Sub "${CFNStackName}-WebInstanceSecurityGroup"
      SubnetId:
        Fn::ImportValue:
          Fn::Sub: "${CFNStackName}-PrivateSubnet2"
      Tags:
        - Key: name
          Value: !Join
            - ''
            - - !Ref AWS::StackName
              - ''
              - !Ref AmazonLinuxAMIID
Outputs:
  WebServerInstance1:
    Value: !Join
      - ''
      - - !Ref AWS::StackName
        - ''
        - !Ref WebServerInstance1
  WebServerInstance2:
    Value: !Join
      - ''
      - - !Ref AWS::StackName
        - ''
        - !Ref WebServerInstance2
